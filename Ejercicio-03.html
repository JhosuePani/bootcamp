<!DOCTYPE html>
<html>
    <head>
        <title>Archivos multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <div>
            <img src="https://yt3.googleusercontent.com/LV3BNWAe5ZCyX5rPwOVG2-b8InuAHNwIbOOe3ERJTSz2yXoCr_3OARIFoSYqe40_rR5ni779=s900-c-k-c0x00ffffff-no-rj" alt="Imagen Valorant" width="400" height="400">
        </div>
        <h1>Aprendiendo a utilizar videos</h1>
        <div>
            <video width="600" height="400" controls autoplay muted loop>
                <source src="03-Multimedia/Documentos/videoHTML.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <div>
            <audio controls autoplay>
                <source src="03-Multimedia/Documentos/music.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
