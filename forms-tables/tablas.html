<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h3>Horas para aprender HTML</h3>
        <table>
            <tr> <!-- Table row -->
                <th>Person</th> <!-- Table header -->
                <th>Monday</th> 
                <th>Tusday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>

            <tr>
                <td>Maria</td> <!-- Table data -->
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Josue</td> <!-- Table data -->
                <td>10 - 17</td>
                <td>10 - 17</td>
                <td>10 - 17</td>
                <td>Descanso</td>
                <td>9 - 13</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
        </table>
    </body>
</html>
